<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun!</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        h1 {
            font-size: 3.5rem;
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
        .balloon {
            position: absolute;
            bottom: -100px;
            font-size: 1.5rem;
            padding: 10px 15px;
            background-color: red;
            border-radius: 50%;
            color: white;
            text-align: center;
            opacity: 0;
            animation: float 6s ease-in-out forwards;
        }
        @keyframes float {
            0% { bottom: -100px; opacity: 0; }
            50% { opacity: 1; }
            100% { bottom: 80vh; opacity: 0; }
        }
        #playButton {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: #ff4081;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        #playButton:hover {
            background: #ff80ab;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ‰ Selamat Ulang Tahun, Zia! ðŸŽ‚</h1>
    <button id="playButton">Putar Musik & Tampilkan Pesan</button>
    <audio id="music" src="hbd.mp3"></audio>
    <p id="finalMessage" style="display: none; font-size: 1.5rem; color: white; background: rgba(0,0,0,0.3); padding: 20px; border-radius: 10px; max-width: 600px; margin-top: 20px; box-shadow: 2px 2px 20px rgba(0,0,0,0.2);"></p>
    <script>
        const messageText = "Hai Ziaaa! Selamat ulang tahun yang ke-17 yaa! Udah mau jadi dokter aja wkwk. Semoga tahun ini makin deket sama cita-citamu, biar nanti kalo kita ketemu di RL, aku bisa bilang, 'Halo nu dok tolong sembuhain hatiku dong soalnya rara balik!' canda. Semoga di usia 17 ini, kamu makin semangat ngejar mimpimu, makin smart, dan mestinya u makin bahagia! Jangan lupa istirahat ya, biar kalo sahur gak ngantuk. Oh iya, semoga rezekinya juga lancar terus, biar bisa traktir i kalo ketemu. Udah ya zi susah oe bikin kalimat ky gini aja, selamat merayakan hari hari ini, besok, lusa, besok lusa, lusa lusa dst. Semangat ya Ziii! ðŸŽˆâœ¨";
        const words = messageText.split(" ");
        let collectedWords = [];

        document.getElementById("playButton").addEventListener("click", function() {
            document.getElementById("music").play();
            releaseBalloons();
        });

        function releaseBalloons() {
            words.forEach((word, index) => {
                setTimeout(() => {
                    let balloon = document.createElement("div");
                    balloon.className = "balloon";
                    balloon.style.left = Math.random() * 80 + "vw";
                    balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    balloon.innerHTML = word;
                    document.body.appendChild(balloon);

                    setTimeout(() => {
                        collectedWords.push(word);
                        balloon.remove();
                        if (collectedWords.length === words.length) {
                            document.getElementById("finalMessage").innerText = messageText;
                            document.getElementById("finalMessage").style.display = "block";
                        }
                    }, 6000);
                }, index * 300);
            });
        }
    </script>
</body>
</html>
